name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla_assistant:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_ASSISTANT_PAT }}
        with:
          path-to-signatures: .github/cla-signatures.json
          path-to-document: https://github.com/Link-Genetic-Inc/lid/blob/main/.github/CLA.md
          branch: main
          allowlist: bot*,dependabot[bot]
          create-file-commit-message: 'chore: store CLA signatures'
          signed-commit-message: 'chore: $contributorName has signed the CLA'
          custom-notsigned-prcomment: |
            Thank you for your contribution! ðŸŽ‰

            Before we can merge this pull request, you need to sign our **Contributor License Agreement (CLA)**.

            Please reply with the following comment to sign:
            ```
            I have read the CLA Document and I hereby sign the CLA
            ```

            ðŸ“„ [Read the CLA](https://github.com/Link-Genetic-Inc/lid/blob/main/.github/CLA.md)
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          custom-allsigned-prcomment: 'âœ… All contributors have signed the CLA. Thank you!'
